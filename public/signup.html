<!DOCTYPE html>
<html>
<head>
	<title>MassPoll - Login</title>
    <link rel="stylesheet" type="text/css" href="//localhost:8081/bootstrap.min.css">
	<link href="http://fonts.googleapis.com/css?family=Passion+One|Roboto:400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>
<body id="bootstrap-override">
	 <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                         
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                             <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button> <a class="navbar-brand brand-text" href="/">MassPoll</a>
                    </div>
                    
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="/">Home</a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">Register</a>
                            </li>
                            <li>
                                 <a href="/login">Login</a>
                            </li>
                        </ul>
                    </div>
                    
                </nav>
                <div class="jumbotron text-center">
                    <h1 class="brand-text">
                        MassPoll
                    </h1>
                    <p>
                        Settle your arguments now. Put them to the masses.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-2 text-center" >
                    <div class="btn-group btn-group-vertical btn-group-lg">
                        <a href="/auth/facebook">
                            <div class="btn" id="facebook-btn">
                                <i class="fa fa-facebook-official fa-lg"></i>
                                <p>CONNECT WITH FACEBOOK</p>
                            </div>
                        </a>
                        <a href="/auth/github">
                            <div class="btn" id="github-btn">
                                <i class="fa fa-github fa-lg"></i>
                                <p>CONNECT WITH GITHUB</p>
                            </div>
                        </a>
                        <a href="/auth/google">
                            <div class="btn" id="google-btn">
                                <i class="fa fa-google fa-lg"></i>
                                <p>CONNECT WITH GOOGLE</p>
                            </div>
                        </a>
                        <a href="/auth/twitter">
                            <div class="btn" id="twitter -btn">
                               <i class="fa fa-twitter fa-lg"></i>
                                <p>CONNECT WITH TWITER</p>
                            </div>
                        </a> 
                    </div>
                </div>
                <div class="col-md-10">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                             
                            <label for="inputEmail3" class="col-sm-2 control-label">
                                Email
                            </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" />
                            </div>
                        </div>
                        <div class="form-group">
                             
                            <label for="inputPassword3" class="col-sm-2 control-label">
                                Password
                            </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                     
                                    <label>
                                        <input type="checkbox" /> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 
                                <button type="submit" class="btn btn-default">
                                    Sign in
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
