<!DOCTYPE html>
<html ng-app='massPoll'>
<head>
	<title>MassPoll</title>
    <link rel="stylesheet" type="text/css" href="//localhost:8081/bootstrap.min.css">
	<link href="http://fonts.googleapis.com/css?family=Passion+One|Roboto:400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//localhost:8081/jquery-2.1.3.min.js"></script>
</head>
<body id="bootstrap-override">
	 <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                         
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                             <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button> <a class="navbar-brand brand-text" href="/">MassPoll</a>
                    </div>
                    
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="/">Home</a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">Hey, <span id="display-name"></span>!</a>
                            </li>
                            <li>
                                 <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                    
                </nav>
                <div class="jumbotron text-center">
                    <h1 class="brand-text">
                        MassPoll
                    </h1>
                    <p>
                        What would you like to settle? Put it to a vote.
                    </p>
                    <a href="/new_poll">
                            <div class="btn" id="new-poll-btn">
                                <p>New Poll</p>
                            </div>
                        </a>
                        <a href="/my_polls">
                            <div class="btn" id="my-polls-btn">
                                <p>My Polls</p>
                            </div>
                        </a>
                </div>

                <h3>New Poll</h3>
                <form role="form" id="new-poll-form" method="post" enctype="application/x-www-form-urlencoded">
                	<div class="poll-choices">
						<div class="form-group">
							 
							<label for="poll-name-input">
								What's your question?
							</label>
							<input type="text" name="poll-name" class="form-control" id="poll-name-input" placeholder="ex: Favorite Music App"/>
						</div>
						<h4>Choices:</h4>
						<div class="form-group">
							 
							<input type="text" name="poll-choice1" class="form-control" id="choice1" placeholder="Songza"/>
						</div>
						<div class="form-group">
							 
							<input type="text" name="poll-choice2" class="form-control" id="choice2" placeholder="Pandora"/>
						</div>
					</div>
				    <div class="form-group">
				        <div class="col-sm-10 col-sm">
				            <input id="btn-add-choice" name="add-choice" value="Add Choice" class="btn btn-primary">
				        </div>
				    </div>
				    <div class="form-group">
				        <div class="col-sm-10 col-sm">
				            <input id="btn-add-poll" name="submit" type="submit" value="Submit" class="btn btn-primary">
				        </div>
				    </div>

				</form>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
    <script type="text/javascript" src="/public/js/app.js"></script>
    <script type="text/javascript" src="/public/js/script.js"></script>
    <script type="text/javascript" src="/common/ajax-functions.js" ></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
    <script type="text/javascript" src="/controllers/pollController.client.js"></script>
</body>
</html>
