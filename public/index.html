<!DOCTYPE html>
<html ng-app='clementineApp'>
   <head>
      <title>Clementine.js - The elegant and lightweight full-stack boilerplate.</title>
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,500">
      <link rel="stylesheet" type="text/css" href="/public/css/main.css">
   </head>

   <body>

    <div class="container">
         <img src="/public/img/clementine_150.png" />
         <br />
         <p class="clementine-text">Clementine.js</p>
      </div>

      <div class="container">
         <p>You have clicked the button <span id="click-num"></span> times.</p>
         <br />
         <div class="btn-container">
            <button type="submit" class="btn btn-add">CLICK ME!</button>
            <button class="btn btn-delete">RESET</button>
         </div>
         <h3>Test!!</h3>
      </div>
      <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
      <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
      <script type="text/javascript" src="/controllers/clickController.client.js"></script>
   </body>
</html>
